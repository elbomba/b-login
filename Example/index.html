<html>
<head>
	<script src="js/b-login.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery-ui-1.8.18.custom/js/jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery-ui-1.8.18.custom/js/jquery-ui-1.8.18.custom.min.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="jquery-ui-1.8.18.custom/css/custom-theme/jquery-ui-1.8.18.custom.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
<div id="b-login-form">
	<form id="login">
		<fieldset style="width:200px; font-size:0.9em" class="ui-widget ui-state-active ui-corner-all">
			<h3 align="center">Login</h3></br>
			<label for="mail" id="mail">E-Mail</label><br>
			<input class="ui-corner-all ui-widget-content text" style="width:100%" type="text" name="user" id="mail" onchange="checkMailLogin()"/><br>
			<label for="password" id="passwd">Password</label><br>
			<input class="ui-corner-all ui-widget-content text" style="width:100%" type="password" name="password" id="passwd" value="" onchange="checkPasswdLogin()"/><br>
			<input type="button" id="login-button" value="Login" onclick="validateLogin()">
		</fieldset>
	</form>
</div>
<script type="text/javascript">
	$(function() {
		$("input:button", "#b-login-form").button();
	});
</script>
</body>
